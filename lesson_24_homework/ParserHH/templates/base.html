{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href= "{% static '/assets/favicon.ico' %}"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="{% url 'parserHHapp:index' %}">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'parserHHapp:form' %}">Поиск</a></li>
                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase" href="{% url 'parserHHapp:area_list' %}">Регионы</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item px-lg-4">
                                <small class="barge bg-light">
                                    Привет, {{ user.username }}
                                </small>
                                <a class="nav-link text-uppercase" href="{% url 'users:logout' %}">Выход</a>
                            </li>
                        {% else %}
                            <li class="nav-item px-lg-4">
                                <a class="nav-link text-uppercase" href="{% url 'users:regist' %}">Регистрация</a>
                            </li>
                            <li class="nav-item px-lg-4">
                                <a class="nav-link text-uppercase" href="{% url 'users:login' %}">Вход</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <h1>{% block header %}{% endblock %}</h1>
        <!-- Page Content-->

        {% block content %}
        {% endblock %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
